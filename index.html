<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>
  <body class="global">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="content">
      <section class="add-task" id="add-task">
        <h3 class="add-task__title title">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="add-task__block task-row-wrapper">
          <input class="add-task__block_input input-text" id="new-task"
              type="text">
          <button class="add-task__block_btn button">
            Add
          </button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <section class="todo section" id="incomplete-tasks">
        <div class="task-wrap">
          <input class="task-wrap__checkbox" type="checkbox">
          <label class="task-wrap__title">Pay Bills</label>
          <input class="task-wrap__input input-text " type="text">
          <button class="task-wrap__btn task-wrap__btn--edit button">
            Edit
          </button>
          <button class="task-wrap__btn task-wrap__btn--delete button">
            <img class="task-wrap__btn--delete_img" src="./remove.svg"
                alt="Remove Icon">
          </button>
        </div>
        <div class="task-wrap task-wrap--edit_mode">
          <input class="task-wrap__checkbox" type="checkbox">
          <label class="task-wrap__title">Pay Bills</label>
          <input class="task-wrap__input input-text" type="text" value="Go Shopping">
          <button class="task-wrap__btn task-wrap__btn--edit button">
            Save
          </button>
          <button class="task-wrap__btn task-wrap__btn--delete button">
            <img class="task-wrap__btn--delete_img" src="./remove.svg"
                alt="Remove Icon">
          </button>
        </div>
      </section>
      <h3 class="title">Completed</h3>
      <section class="completed section" id="completed-tasks">
        <div class="task-wrap">
          <input class="task-wrap__checkbox" type="checkbox" checked>
          <label class="task-wrap__title">See the Doctor</label>
          <input class="task-wrap__input input-text" type="text">
          <button class="task-wrap__btn task-wrap__btn--edit button">
            Edit
          </button>
          <button class="task-wrap__btn task-wrap__btn--delete button">
            <img class="task-wrap__btn--delete_img" src="./remove.svg"
                alt="Remove Icon">
          </button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
