<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>
  <body class="global">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="content">
      <section class="add-task" id="topSectionForAddingElementToList">
        <h3 class="add-task__title title">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="add-task__block task-row-wrapper">
          <input class="add-task__block_input input-text" id="new-task" type="text">
          <button class="add-task__block_btn button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="todo section" id="incompleteTasks">
        <li class="task-wrap">
          <input class="task-wrap__ceckbox" type="checkbox">
          <label class="task-wrap__title ">Pay Bills</label>
          <input class="task-wrap__input input-text " type="text">
          <button class="task-wrap__btn task-wrap__btn--edit button edit">Edit</button>
          <button class="task-wrap__btn task-wrap__btn--delete button delete">
            <img class="task-wrap__btn--delete_img" src="./remove.svg">
          </button>
        </li>
        <!-- <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li> -->
        <li class="task-wrap editMode">
          <input class="task-wrap__ceckbox" type="checkbox">
          <label class="task-wrap__title">Pay Bills</label>
          <input class="task-wrap__input input-text" type="text" value="Go Shopping">
          <button class="task-wrap__btn task-wrap__btn--edit button edit">Save</button>
          <button class="task-wrap__btn task-wrap__btn--delete button delete">
            <img class="task-wrap__btn--delete_img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title" >Completed</h3>
      <ul class="completed section" id="completed-tasks">
        <!-- <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li> -->
        <li class="task-wrap">
          <input class="task-wrap__ceckbox" type="checkbox" checked>
          <label class="task-wrap__title">See the Doctor</label>
          <input class="task-wrap__input input-text" type="text">
          <button class="task-wrap__btn task-wrap__btn--edit button edit">Edit</button>
          <button class="task-wrap__btn task-wrap__btn--delete button delete">
            <img class="task-wrap__btn--delete_img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
